{% extends "base.html" %}

{% block title %}Admin - Ban Agent{% endblock %}

{% block content %}
    <div id='msg'>{{ msg }}</div>
    {% if error %}
       <div id='error' style="display: block;">{{ error }}</div>
    {% endif %}
    <form method="POST" action="/agents/ban_agent/" id='ban_agent_form'>
        {{ form.as_p }}
        <input type="submit" value="Ban Agent" name="ban" id="ban_agent_button"/>
    </form>
{% endblock %}
