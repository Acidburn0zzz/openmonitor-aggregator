{% block extra_meta %}
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
{% endblock %}

{% block extra_head %}
	<script type="text/javascript" src="https://www.google.com/jsapi?key=ABQIAAAAWajWEMOvdMUzDSviTnY9_BQCULP4XOMyhPd8d_NrQQEO8sT8XBSloh91HGZYV6pQ4yQ1gkhp8E4bJw"></script>
{% endblock %}


{% block content %}
    <div class='row-fluid' style='height: 100%'>
            <div id="map_status" style="display: none;"></div>
	        <div id="map_canvas" style='height:100%; width:100%;'>
                {% include "_map_loading.html" %}
            </div>
    </div>
    <script type='text/javascript'>
        function mapsLoaded () {
		    initializeMapSystem('{{ initial_events|safe }}');
		    setTimeout('receiveEvents()', 50000);
        }
        google.load("maps", "3", {"other_params":"sensor=false","callback" : mapsLoaded});
    </script>
{% endblock %}
